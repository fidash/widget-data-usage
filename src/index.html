                    <div id="header-top-tenants" class="container-fluid switch-container">

                        <div id="header-buttons-container">

                                <button id="vmsSort" type="button" class="fa btn btn-default sort" data-measure="vmsActiveNum"> VMs</button>
                                <button id="ramSort" type="button" class="fa btn btn-default sort" data-measure="ramAllocatedTot"> RAM</button>
                                <button id="vcpuSort" type="button" class="fa btn btn-default sort" data-measure="vcpuAllocatedTot"> vCPUs</button>
                                <button id="ramPctSort" type="button" class="fa btn btn-default sort" data-measure="ramUsedPct"> %RAM</button>
